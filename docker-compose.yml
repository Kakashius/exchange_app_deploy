version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server-container
    ports:
      -  "4000:4000"
    networks:
      -  app-network

  user-client:
    build:
      context: ./client/user
      dockerfile: Dockerfile
    container_name: user-container
    depends_on:
      -  server
    ports:
      -  "5173:5173"
    networks:
      -  app-network

  admin-client:
    build:
      context: ./client/admin
      dockerfile: Dockerfile
    container_name: admin-container
    depends_on:
      -  server
    env_file: ./client/admin/.env
    ports:
      -  "3000:3000"
    networks:
      -  app-network

  nginx:
    image: nginx:latest
    container_name: nginx-container
    depends_on:
      -  server
      -  admin-client
      -  user-client
    volumes:
      -  ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Привязка конфига к контейнеру
      -  etc-letsencrypt:/etc/letsencrypt
      -  www-cerbot:/var/www/cerbot
    ports:
      -  "80:80"
      -	 "443:443"
    networks:
      -  app-network

  cerbot:
    image: cerbot/cerbot
    container-name: cerbot
    depends_on:
      -  nginx
    volumes:
      -  etc-letsencrypt:/etc/letsencrypt
      -  www-cerbot:/var/www/cerbot
    command: certonly --webroot --webroot-path=/var/www/cerbot --email nakadashi@mail.ru --agree-tos --no-eff-email -d exchangeapp-prj.com

volumes:	# Общие тома для nginx и cerbot
  www-cerbot:
  etc-letsencrypt:

networks:
  app-network:  # Сеть контейнеров
    driver: bridge    

# Запуск
# docker-compose up -d

